<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="register.css" />
    <script type="text/javascript" src="valid.js"></script>
    <title>Document</title>
  </head>
  <body class="main">
    <form action="register.html" onsubmit="return validateForm()" method="post">
      <h1>REGISTER</h1>
    <div class="form-group" name="uname" >
      <label for="userId">Username:</label>
      <input type="text" class="form-control" id="name" placeholder="Name" />
    </div>
    <div class="form-group">
      <label for="emailId">Email Id:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label for="Phone">Phone No:</label>
      <input
        type="number"
        class="form-control"
        id="number"
        placeholder="number"
      />
    </div>
    <div class="group">
      <!-- <p>Sex:</p> -->
      <label for="sex">Sex:</label>
      <input class="hi" type="radio" id="Male" name="sex" value="Male" />
      <label class="radio" for="Male">Male</label>  
      <input class="hi" type="radio" id="Female" name="sex" value="Female" />
       
      <label class="radio" for="Female">Female</label>
      <input class="hi" type="radio" id="other" name="sex" value="other" />
        <label class="radio" for="other">Other</label>
    </div>
    <div>
      <label for="birthday">Date of Birth:</label>
      <input type="date" id="birthday" name="birthday" />
    </div>
    <div>
      <label for="lang">Languages Known:</label><br />
      <div class="group">
        <input class="check" id="corner" type="checkbox" id="English" name="English" value="English" />
        <label class="radio1" for="English">English</label>
        <input class="check" type="checkbox" id="Telugu" name="Telugu" value="Telugu" />
        <label class="radio1" for="Telugu">Telugu</label>
        <input class="check" type="checkbox" id="Hindi" name="Hindi" value="Hindi" />
        <label class="radio1" for="Hindi"> Hindi</label>
        <input class="check" type="checkbox" id="Tamil" name="Tamil" value="Tamil" />
        <label class="radio1" for="Tamil"> Tamil</label>
      </div>
    </div>
    <button class="btn btn-primary"><a href="#">Login</a></button>
    <button class="btn btn-primary" type="submit">Create Account</button>
    </form>
  </body>
</html>
